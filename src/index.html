<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Toshiki's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-white text-black">
    <!-- ナビゲーションバー -->
    <header class="py-6 bg-main text-white fixed top-0 left-0 right-0">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">Toshiki Sumiya</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition-all duration-300"
            >Home</a
          >
          <a
            href="#About"
            class="hover:text-selected-text transition-all duration-300"
            >About</a
          >
          <!-- <a
            href="#portforio"
            class="hover:text-selected-text transition-all duration-300"
            >Portfolio</a
          > -->
          <a
            href="#skills"
            class="hover:text-selected-text transition-all duration-300"
            >Skills</a
          >
          <a
            href="#contact"
            class="hover:text-selected-text transition-all duration-300"
            >Contact</a
          >
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <main>
      <!-- ヒーローセクション -->
      <div
        id="home"
        class="container mt-16 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="flex flex-wrap md:flex-nowrap">
          <div
            class="md:my-36 lg:ml-20 justify-center md:justify-start mx-auto max-w-xl flex flex-wrap"
          >
            <h1
              class="font-bold text-5xl text-center md:text-left md:text-6xl lg:text-7xl text-title"
            >
              TOSHIKI's Portfolio
            </h1>
            <!-- <button
              class="px-6 py-4 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300 mt-10"
            >
              <i class="fa-solid fa-rocket mr-1"></i>
              <span>もっと見る</span>
            </button> -->
          </div>
          <!-- <img
            src="./images/human.jpg"
            alt="human"
            class="md:absolute lg:top-2 lg:right-52 md:w-3/5 w-10/12 mt-12 md:mt-0 right-6 mx-auto -z-10 lg:w-3/6"
          /> -->
        </div>
      </div>
      <!-- About -->
      <section
        id="about"
        class="container mt-16 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
      >
        <dev class="w-full">
          <h2 class="secondary-title">About</h2>
          <div class="flex">
            <div>画像</div>
            <div class="ml-12">
              大学卒業後、営業やITエンジニアの仕事を経験してきました。<br />
              2022年6月から受託開発会社でフルスタックエンジニアとして勤務しています。<br />
              新規システム開発、保守運用などの業務に携わっています。<br />
            </div>
          </div>
        </dev>
      </section>

      <!-- Skills -->
      <div
        id="skils"
        class="container mt-32 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
      >
        <section class="w-full">
          <h2 class="secondary-title">Skills</h2>
          <div class="flex">
            <div>
              <h3 class="text-main font-bold mb-2">Front End</h3>
              <span class="badge">HTML5</span>
              <span class="badge">CSS3</span>
              <span class="badge">Javascript</span>
              <span class="badge">TypeScript</span>
              <span class="badge">React</span>
              <h3 class="mt-5 text-main font-bold mb-2">Back End</h3>
              <span class="badge">C#</span>
              <span class="badge">ASP.Net</span>
              <span class="badge">PostgreSQL</span>
              <span class="badge">SQLServer</span>
            </div>
            <div>画像</div>
          </div>
        </section>
      </div>

      <!-- Contact -->
      <div
        id="contact"
        class="container mt-32 mb-20 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
      >
        <section class="w-full">
          <h2 class="secondary-title">Contact</h2>
          <div class="w-full grid lg:grid-cols-2 gap-8 lg:gap-32">
            <div class="space-y-7">
              <div>
                <label class="block mb-3 text-lg font-bold">お名前</label
                ><input
                  type="text"
                  class="w-full border border-inputBorder px-3 py-3"
                  placeholder="山田 花子"
                />
              </div>
              <div>
                <label class="block mb-3 text-lg font-bold"
                  >メールアドレス</label
                ><input
                  type="text"
                  class="w-full border border-inputBorder px-3 py-3"
                  placeholder="sample@gmail.com"
                />
              </div>
              <div>
                <label class="block mb-3 text-lg font-bold"
                  >お問い合わせ内容</label
                >
                <textarea
                  rows="5"
                  class="w-full border border-inputBorder px-3 py-3 multi"
                ></textarea>
              </div>
              <button
                class="px-8 py-3 bg-main text-white font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
              >
                送信
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
