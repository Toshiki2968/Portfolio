<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>ポートフォリオサイト</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-body text-white">
    <!-- ナビゲーションバー -->
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">Toshiki Sumiya</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition-all duration-300"
            >Home</a
          >
          <a
            href="#portforio"
            class="hover:text-selected-text transition-all duration-300"
            >Portfolio</a
          >
          <a
            href="#skils"
            class="hover:text-selected-text transition-all duration-300"
            >Skills</a
          >
          <a href="#contact"
            ><button
              class="px-6 py-2 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
            >
              Contact
            </button></a
          >
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- ヒーローセクション -->
    <div
      id="home"
      class="container mt-16 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div
          class="md:my-36 lg:ml-20 justify-center md:justify-start mx-auto max-w-xl flex flex-wrap"
        >
          <h1
            class="font-bold text-5xl text-center md:text-left md:text-6xl lg:text-7xl"
          >
            Toshiki Sumiya
          </h1>
        </div>
        <!-- <img
          src="./images/human.jpg"
          alt="human"
          class="md:absolute lg:top-2 lg:right-52 md:w-3/5 w-10/12 mt-12 md:mt-0 right-6 mx-auto -z-10 lg:w-3/6"
        /> -->
      </div>
    </div>

    <!-- ポートフォリオセクション -->
    <div
      id="portforio"
      class="container mt-16 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">私のポートフォリオ</h2>
        <p class="section-paragraph">
          私が作ってきたWEBアプリケーションがこちら
        </p>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6">
          <img
            src="./images/portfolio1.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio2.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio3.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio4.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio5.jpg"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
        </div>
      </section>
    </div>

    <!-- スキルスタックセクション -->
    <div
      id="skils"
      class="container mt-16 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">Skills</h2>
      </section>
    </div>

    <!-- お問い合わせ -->
    <div
      id="contact"
      class="container mt-52 mb-20 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">お問い合わせ</h2>
        <p class="section-paragraph">
          私の経歴が気になる方はご一報ください。即時対応します
        </p>
        <div class="w-full grid lg:grid-cols-2 gap-8 lg:gap-32 mt-16">
          <div class="space-y-12">
            <div>
              <label class="text-white block mb-6 text-xl font-bold"
                >お名前</label
              ><input
                type="text"
                class="w-full border border-inputBorder bg-input px-4 py-4"
              />
            </div>
            <div>
              <label class="text-white block mb-6 text-xl font-bold"
                >メールアドレス</label
              ><input
                type="text"
                class="w-full border border-inputBorder bg-input px-4 py-4"
              />
            </div>
            <div>
              <label class="text-white block mb-6 text-xl font-bold"
                >メッセージ</label
              ><input
                type="text"
                class="w-full border border-inputBorder bg-input px-4 py-4"
              />
            </div>
            <button
              class="px-8 py-3 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
            >
              送信する
            </button>
          </div>
          <div>
            <p class="text-secondary">000-1111-2222</p>
            <a href="mailto:tsk2968@gmail.com">tsk2968@gmail.com</a>
            <!-- sns -->
            <div class="mt-10 space-x-6">
              <a href="#">
                <i class="fa-brands fa-twitter text-blue-400"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-facebook text-blue-600"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-instagram text-pink-400"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
