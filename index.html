<!DOCTYPE html>

    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-white text-black">
    <!-- ナビゲーションバー -->
    <header class="py-6 bg-main text-white">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">Toshiki Sumiya</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition-all duration-300"

          >
          <a
            href="#About"
            class="hover:text-selected-text transition-all duration-300"

          >
          <!-- <a
            href="#portforio"

          > -->

            href="#skils"
            class="hover:text-selected-text transition-all duration-300"

          >
          <a
            href="#contact"
            class="hover:text-selected-text transition-all duration-300"
            >お問い合わせ</a
          >
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

    <!-- ヒーローセクション -->
    <div
      id="home"
      class="container mt-16 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div

        >
          <h1
            class="font-bold text-5xl text-center md:text-left md:text-6xl lg:text-7xl"

          </h1>
          <!-- <button
            class="px-6 py-4 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300 mt-10"
          >

            <span>もっと見る</span>
          </button> -->
        </div>
        <!-- <img
          src="./images/human.jpg"

          class="md:absolute lg:top-2 lg:right-52 md:w-3/5 w-10/12 mt-12 md:mt-0 right-6 mx-auto -z-10 lg:w-3/6"
        /> -->
      </div>
    </div>
    <!-- About -->
    <section
      id="about"
      class="container mt-16 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <dev class="w-full">
        <h2 class="secondary-title">自己紹介</h2>
        <div class="flex">
          <div>画像</div>
          <div class="ml-12">
            私の自己紹介私の自己紹介私の自己紹介私の自己紹介私の自己紹介
          </div>
        </div>
      </dev>
    </section>

    <!-- Skills -->
    <div
      id="skils"
      class="container mt-16 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">スキル</h2>
        <div class="flex">
          <div>
            <h3>Front End</h3>
            <span>HTML5</span>
            <span>CSS3</span>
            <span>Javascript</span>
            <span>TypeScript</span>
            <span>React</span>
            <h3>Back End</h3>
            <span>C#</span>
            <span>ASP.Net</span>
            <span>PostgreSQL</span>
            <span>SQLServer</span>
          </div>
          <div>画像</div>
        </div>
      </section>
    </div>

    <!-- Contact -->
    <div
      id="contact"
      class="container mt-52 mb-20 flex items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">お問い合わせ</h2>
        <div class="w-full grid lg:grid-cols-2 gap-8 lg:gap-32 mt-16">
          <div class="space-y-12">
            <div>
              <label class="block mb-6 text-xl font-bold">お名前</label
              ><input
                type="text"
                class="w-full border border-inputBorder px-4 py-4"
              />
            </div>
            <div>
              <label class="block mb-6 text-xl font-bold">メールアドレス</label
              ><input
                type="text"
                class="w-full border border-inputBorder px-4 py-4"
              />
            </div>
            <div>
              <label class="block mb-6 text-xl font-bold">内容</label>
              <input
                type="text"
                class="w-full border border-inputBorder px-4 py-4"
              />

            <button
              class="px-8 py-3 bg-main text-white font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
